schemaVersion: 2.1.0
metadata:
  name: multi-post-start
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image
commands:
  - id: first-command
    exec:
      component: tools
      commandLine: 'sh -c "echo $(date): first command >> /tmp/poststart.log"'
  - id: second-command
    exec:
      component: tools
      commandLine: 'sh -c "echo $(date): second command >> /tmp/poststart.log"'
  - id: third-command
    exec:
      component: tools
      commandLine: 'sh -c "echo $(date): third command >> /tmp/poststart.log"'
events:
  postStart:
    - first-command
    - second-command
    - third-command
