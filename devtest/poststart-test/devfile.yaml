schemaVersion: 2.1.0
metadata:
  name: multi-post-start
components:
  - name: udi
    container:
      image: quay.io/devfile/universal-developer-image
commands:
  # Post-start events
  - id: event1
    exec:
      commandLine: >-
        sleep 5 &&
        date > event-one-date.txt &&
        sleep 5
      component: udi
      label: ""
      workingDir: "${HOME}"
  - id: event2
    exec:
      commandLine: >-
        sleep 5 &&
        date > event-two-date.txt &&
        sleep 5
      component: udi
      label: ""
      workingDir: "${HOME}"
  - id: event3
    exec:
      commandLine: >-
        sleep 5 &&
        date > event-three-date.txt &&
        sleep 5
      component: udi
      label: ""
      workingDir: "${HOME}"
events:
  postStart:
    - event1
    - event2
    - event3
